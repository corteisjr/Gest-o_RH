{% extends 'base.html' %}


{% block title %}
    Departamentos
{% endblock title %}
    

{% block content %}
    <h3 class="text-center mt-4">Lista de departamentos</h3>
    
    
        <a href="{% url 'new_departamentos' %}" class="btn btn-primary mb-4">Novo</a>
        <table class="table table-striped">
            <thead>
                <th scope="col">Departamento</th>
            </thead>
            {% for Departamento in object_list %}
            <tbody class="func-item ">
                <tr>
                    <td> De: 
                  {{Departamento.nome}}
                    </td>
                    <td>
                        <div class="p-2">
                            <a href="{% url 'delete_departamentos' Departamento.id%}"><span><i class="fas fa-trash"></i></span></a>
                            <a href="{% url 'update_departamentos' Departamento.id%}"><span><i class="fas fa-edit"></i></span></a>
                        </div>
                    </td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
   
        
{% endblock content %}
