{% extends 'base.html' %}


{% block content %}
    <h3 class="text-center mt-4">Lista de Funcionários</h3>
    
    

        <table class="table table-striped">
            <thead>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Opções</th>
            </thead>
            {% for Funcionario in object_list %}
            <tbody>
                <tr>
                    <td>
                  {{Funcionario.nome}}
                    </td>  
                    <td>{{Funcionario.email}}</td>
                    <td>
                        <div class="p-2">
                            <a href="{% url 'delete_funcionarios' Funcionario.id%}"><span><i class="fas fa-trash"></i></span></a>
                            <a href="{% url 'update_funcionarios' Funcionario.id%}"><span><i class="fas fa-edit"></i></span></a>
                        </div>
                    </td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
   
        
{% endblock content %}
