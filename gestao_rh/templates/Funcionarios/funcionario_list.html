{% extends 'base.html' %}


{% block title %}
    Funcionários
{% endblock title %}
    

{% block content %}
    <h3 class="text-center mt-4">Lista de Funcionários</h3>
    
    
    <a href="{% url  'create_funcionario' %}" class="btn btn-primary mb-4">Novo</a>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
            </thead>
            {% for Funcionario in object_list %}
            <tbody class="func-list func-item">
                <tr>
                    <td>
                  {{Funcionario.nome}}
                    </td>  
                    <td>{{Funcionario.email}}</td>
                    <!-- <td>{{Funcionario.Departamento.departamentos}}</td> -->
                    <td>
                        <div class="p-2">
                            <a href="{% url 'delete_funcionarios' Funcionario.id%}"><span><i class="fas fa-trash"></i></span></a>
                            <a href="{% url 'update_funcionarios' Funcionario.id%}"><span><i class="fas fa-edit"></i></span></a>
                        </div>
                    </td>
                </tr>
            </tbody>
            {% endfor %}  
        </table>
    </div>
   
        
{% endblock content %}
