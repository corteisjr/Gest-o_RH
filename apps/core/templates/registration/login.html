{% extends 'base.html' %}


{% block content %}

<form method="POST" class="col-md-4 col-lg-4 offset-md-4 offset-lg-4 mt-5">
    {% csrf_token %}
    <h2 class="text-center"><i class="fa fa-sign-in"></i> Log in</h2>
    
        <input type="input" class="form-control mb-2" name="username" id="inputEmail" placeholder="Username" required >
        <input type="password" class="form-control" name="password" id="inputPass" placeholder="Password" required>
        <button type="submit" class="form-control btn btn-primary mt-4">Login</button>
  </form>
{% endblock content %}
